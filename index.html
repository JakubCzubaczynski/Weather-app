<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/b9c26a9bb4.js" crossorigin="anonymous"></script>
  <!-- Google Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
 

  <title>Document</title>
</head>

<body>
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col rounded mt-5">
          
          <form class="mx-2 my-4">

            <label for="fname">Enter City Name:</label><br>
            <input type="text" id="city-name" class="lol" placeholder="City name..."><br>
            <input class="check" type="submit" value="Search">
            <p class="sep">OR</p>
            <input type="button" class="location" value="Use location">
          </form>


          <div class="weather-display mb-4 rounded">

            <div class="container">
              <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-md-6 col-lg-3 m-5 bg-light rounded text-center">
                  <img class="icon-img img-fluid" src="images/icons/unknown.png">
                  <p class="inaccessible"></p>
                  <h3 class="temp">- &deg;C</h3>
                  <p class="info">-</p>
                  <p class="city">-</p>
                  <p class="country">-</p>

                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>
  <section class="forecast">
    <h2 class="mt-5 text-center location-header"></h2>
    <div class=" container">
      <div class="week-list row mt-5 text-center"></div>

    </div>
    <div class="container weather-container">
      
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
